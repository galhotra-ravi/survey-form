<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <img class="bg1" src="https://images.unsplash.com/photo-1625225230517-7426c1be750c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZvcm18ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="">

        <div class="bg2"></div>
    </div>
    <main>
    
    <h1>Survey Form</h1>
    <h3>Thank you for giving your precious time!</h3>

    <div class="form-div">

       <form action="">

       <label for="">Name</label> 
       <p><input type="text" placeholder="Enter your name" name="" id=""></p>
       <label for="">Email</label> 
       <p><input type="email" placeholder="Enter your email" name="" id=""></p>
       <label for="">Age</label> 
       <p><input type="number" min="0" max="99"  placeholder="Age" name="" id=""></p>
       <label for="">Which option best describes your current role?</label> 
       <p><select name="" id="">
        <option value="" disabled selected>Select Current Role</option>
        <option value="">Student</option>
        <option value="">Full Time Job</option>
        <option value="">Full Time Learner</option>
        <option value="">Prefer not to say</option>
        <option value="">Other</option>
       </select></p>

    <p class="radio-box"> 
       <label for="">Would you recommend our course to a friend?</label><br><br>
       <input class="radio" type="radio" name="feedback" id="opt1">
       <label for="opt1">Definitely</label>  <br><br>
       <input class="radio" type="radio" name="feedback" id="opt2">
       <label for="opt2">Maybe</label>  
       <br><br>
       <input class="radio" type="radio" name="feedback" id="opt3">
       <label for="opt3">Not sure</label>
    </p>

    <label for="">What is your favorite feature of our product?</label> 
       <p><select name="" id="">
        <option value="" disabled selected>Select an Option</option>
        <option value="">Challenges</option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value="">Open Source</option>
       </select></p>

       <p class="check-box">
      <label for="">What would you like to see improved?</label><br><br>
      <input type="checkbox" name="" id="">&nbsp;Front-end or UI<br>
      <input type="checkbox" name="" id="">&nbsp;Community Support<br>
      <input type="checkbox" name="" id="">&nbsp;Forums<br>
      <input type="checkbox" name="" id="">&nbsp;Usability<br>
      <input type="checkbox" name="" id="">&nbsp;Doubt Solving<br>
      <input type="checkbox" name="" id="">&nbsp;Faculty<br>
       </p>

       <p>
        <label for="">Any comments or suggestions?</label><br><br>
        <textarea name="" id="" cols="64" rows="7" placeholder="Enter your comments here..."></textarea>
       </p>

       <button type="submit">Submit</button>
    </form> 
    </div>
    </main>
</body>
</html>
